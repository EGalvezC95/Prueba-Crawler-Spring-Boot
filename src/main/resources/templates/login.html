<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    /* Fuentes y reset básico */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    /* Contenedor del login */
    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      color: #333;
      font-size: 28px;
    }

    /* Mensajes de error y éxito */
    .msg-error {
      color: #e74c3c;
      margin-bottom: 15px;
    }
    .msg-success {
      color: #2ecc71;
      margin-bottom: 15px;
    }

    /* Inputs */
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 8px 0 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #2575fc;
      outline: none;
    }

    /* Botón */
    button {
      background-color: #2575fc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, transform 0.2s;
      width: 100%;
    }
    button:hover {
      background-color: #6a11cb;
      transform: translateY(-2px);
    }

    /* Enlace */
    .register-link {
      display: inline-block;
      margin-top: 15px;
      color: #2575fc;
      text-decoration: none;
      transition: color 0.3s;
    }
    .register-link:hover {
      color: #6a11cb;
    }

    hr {
      margin-top: 25px;
      border: 0;
      height: 1px;
      background: #ccc;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>Login</h2>

  <div th:if="${errorMsg}" class="msg-error" th:text="${errorMsg}"></div>
  <div th:if="${msg}" class="msg-success" th:text="${msg}"></div>

  <form th:action="@{/login}" method="post">
    <input type="text" name="username" placeholder="Usuario (email)" />
    <input type="password" name="password" placeholder="Contraseña" />
    <button type="submit">Ingresar</button>
  </form>

  <p><a class="register-link" th:href="@{/register}">Crear cuenta</a></p>
  <hr/>
</div>
</body>
</html>
